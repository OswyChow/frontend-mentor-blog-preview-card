<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="illustration"
        class="card-image"
      />
      <section class="card-caption">
        <span class="card-category">Learning</span>
        <span class="card-date">Published 21 Dec 2023</span>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-desc">These languages are
          the backbone of every website, defining structure, content, and
          presentation.</p>
      </section>
      <section class="card-author">Greg Hooper</section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/OswyChow">OswyChow</a>.
    </div>
  </body>
</html>
