<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="illustration"
        class="card-image"
      />
      <section class="card-caption">
        <section class="card-category">Learning</section>
        <section class="card-date">
          Published 21 Dec 2023
        </section>
        <a href="#" class="card-title"
          >HTML & CSS foundations</a
        >
        <p class="card-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="card-author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Greg Hopper"
          class="card-author-avatar"
        /><span class="card-author-name">Greg Hooper</span>
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/OswyChow">OswyChow</a>.
    </div>
  </body>
</html>
